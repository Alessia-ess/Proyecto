<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muse Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Italianno&family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/carrito.css" />
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="tvirtual/logo1.png" alt="Logo de Muse Shop" />
        <span style="font-family: 'Italianno'"> Muse Shop</span>
      </div>

      <ul>
        <li>
          <a href="index.html" class="cart-icon">
            <img src="tvirtual/inicio.png" alt="Inicio" />
          </a>
        </li>
        <li>
          <button onclick="alert('Abrir búsqueda')">
            <img src="tvirtual/lupa.png" alt="Buscar" />
          </button>
        </li>
        <li>
          <button onclick="alert('Accede a tu cuenta')">
            <img src="tvirtual/perfil.png" alt="Cuenta" />
          </button>
        </li>
        <li>
          <a href="carrito.html" class="cart-icon">
            <img src="tvirtual/comprar.png" alt="Carrito" />
          </a>
        </li>
        <li>
          <button onclick="alert('atencion al cliente')">
            <img src="tvirtual/atencion.png" alt="Atención" />
          </button>
        </li>
        <li>
          <button onclick="alert('Ayuda')">
            <img src="tvirtual/ayuda.png" alt="Ayuda" />
          </button>
        </li>
      </ul>
    </nav>

    <div class="cart-container">
      <h1>Carrito</h1>

      <h2>Envío estándar</h2>
      <div class="shipping-option">Pick-up</div>

      <div class="empty-cart">Tu carrito está vacío.</div>

      <button class="checkout-btn">Comprar ahora</button>
    </div>

    <footer>
      <address>Selene Larcomar.0008784937</address>
      <small>© 2025 Muse Shop. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
